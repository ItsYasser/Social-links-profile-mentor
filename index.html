<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social links profile | Mentor</title>
  </head>
  <body>
    <div class="flex">
      <div class="container">
        <div class="row">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="avatar of jessica"
          />
          <p class="title">Jessica Randall</p>
          <p class="location">London, United Kingdom</p>
          <p class="description">"Front-end developer and avid reader."</p>
          <div class="btnContainer">Github</div>
          <div class="btnContainer">Frontend Mentor</div>
          <div class="btnContainer">Linkedin</div>
          <div class="btnContainer">Twitter</div>
          <div class="btnContainer">Instagram</div>
        </div>
      </div>
    </div>
    <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  </body>
</html>
